# general settings
# set -g default-terminal "tmux-256color"
set -g history-limit 100000
set -g allow-rename off
set-option -g status-position top

# remap key bindings
## remap prefix key
set -g prefix C-space
unbind C-b
bind C-space send-prefix

## remap vertical/horizonal split
bind j split-window -h
bind h split-window -v
unbind '"'
unbind %

## remap ALT+# to switch windows
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

## quick config reload
bind r source-file ~/.tmux.conf

# change default pane to 1
set -g base-index 1
setw -g pane-base-index 1

# tpm
# Run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm' to install tpm
# Then open tmux and run, 'PREFIX + I', to install the plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'

run '~/.tmux/plugins/tpm/tpm'
